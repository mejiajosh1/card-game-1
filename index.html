<!DOCTYPE html>
<html>
<head>
  <title>Joshua's Card Game</title>
  <link rel="stylesheet" type="text/css" href="css/playingCards.ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="error"></div>

    <div>
      <h2>Your Hand</h2>
      <input type="button" id="draw1" value="draw a card" />
      <input type="button" id="addCard1" value="add drawn card back" />
      <br><br>
      <div id="yourHand"></div>
    </div>

    <div>
      <h2>Computer Hand</h2>
      <input type="button" id="draw2" value="draw a card" />
      <input type="button" id="addCard2" value="add drawn card back" />
      <br><br>
      <div id="computerHand"></div>
    </div>

    </div> 
    <h2><br>Discard Pile</h2>
    <input type ="button" id ="discarder" value="discard a card" />
    <br><br>
    </div>
    
    
    <div>
      <h2><br>Card Deck</h2>
      <input type="button" id="shuffler" value="shuffle" />
      <input type="button" id="dealer"  value="deal" />
      <input type="button" id="orderByRank" value="order by rank" />
      <input type="button" id="orderBySuit" value="order by suit" />
      <br><br>
      <div id="cardDeck"></div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/playingCards.js"></script>
    <script type="text/javascript" src="js/playingCards.ui.js"></script>
    <script type="text/javascript" src="js/playCards.js"></script>


  </div>
</body>
</html>
